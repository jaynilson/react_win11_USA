    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/pythonpad/brython-runner/lib/brython-runner.bundle.js"></script>
  </head>

  <body data-force="false">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.js"></script>
    <style type="text/css">
    #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    filter:alpha(opacity=70);
    -moz-opacity:0.7;
    -khtml-opacity: 0.7;
    opacity: 0.7;
    z-index: 100;
    display: none;
    }
    .cnt223 a{
    text-decoration: none;
    }
    .popup{
    width: 100%;
    margin: 0 auto;
    display: none;
    position: fixed;
    z-index: 101;
    }
    .cnt223{
    min-width: 600px;
    width: 600px;
    min-height: 150px;
    margin: 100px auto;
    background: #f3f3f3;
    position: relative;
    z-index: 103;
    padding: 15px 35px;
    border-radius: 5px;
    box-shadow: 0 2px 5px #000;
    }
    .cnt223 p{
    clear: both;
        color: #555555;
        /* text-align: justify; */
        font-size: 20px;
        font-family: sans-serif;
    }
    .cnt223 p a{
    color: #d91900;
    font-weight: bold;
    }
    .cnt223 .x{
    float: right;
    height: 35px;
    left: 22px;
    position: relative;
    top: -25px;
    width: 34px;
    }
    .cnt223 .x:hover{
    cursor: pointer;
    }
    </style>
    <script type='text/javascript'>
    $(function(){
    var overlay = $('<div id="overlay"></div>');
    overlay.show();
    overlay.appendTo(document.body);
    $('.popup').show();
    $('.close').click(function(){
    $('.popup').hide();
    overlay.appendTo(document.body).remove();
    return false;
    });




    $('.x').click(function(){
    $('.popup').hide();
    overlay.appendTo(document.body).remove();
    return false;
    });
    });
    </script>
    <div class='popup'>
    <div class='cnt223'>
    <h1>Important Notice</h1>
    <p>
    We are hosting a Competition on Friday the 13th, Check our Discord server for more.
    <a href='https://discord.gg/9jtcVZ3tWm'>Discord</a>  
    <br/>
    <br/>
    <a href='' class='close'>Close</a>
    </p>
    </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <span id="root"></span>
    <!-- PWA Script -->
    <script src="https://expo.asylum-os.com/react-pwa.js"></script>
    <span id="brightoverlay"></span>
    <script type="text/javascript" src="dycalendar.js"></script>
    <script type="text/javascript" src="console.js"></script>
    <span id="warningmsg"> This project is <span class="text-red-600 font-bold">not in anyway affiliated with Microsoft</span> and should not be confused with Microsoft's Operating System or Products.</span>
    <button id="probtn" onclick="removeWarning()">Proceed anyway</button>
  </body>
